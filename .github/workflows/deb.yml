name: Build DEB

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]
  pull_request:

permissions:
  contents: write  # needed to create GitHub Releases from the workflow

jobs:
  deb:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential debhelper devscripts dh-make fakeroot \
            python3 python3-requests ffmpeg pulseaudio xdotool

      - name: Build deb package
        run: make deb

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          shopt -s nullglob
          files=(../voice-keyboard-perlover_*.deb)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .deb files found"; exit 1
          fi
          cp "${files[@]}" artifacts/

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-keyboard-perlover-deb
          path: artifacts/*.deb

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.deb
